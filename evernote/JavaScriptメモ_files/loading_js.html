<!--
    画面読込中のグルグルまわるローディング画像を出す。jQuery・javascript
    http://mori-coding.blog.jp/archives/6760786.html
 -->
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>loading images</title>
<!-- css -->
<style>
	#container{display:none;}/* ページの準備ができるまでは、#containerは非表示 */
	#loading{/* #loadingのほうは、位置を真ん中にもってきてるだけ */
		display: block;
		text-align: bottom;
		font-size: 0;
		border: 1px solid #ccc;
		min-height: 80px;
		background-image: url(loading.gif);
		background-repeat: no-repeat;
		background-position: 50% 50%;
	}
	</style>

<!-- jQuery・javascript -->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script>
window.onload = function(){// window.onloadは、htmlや画像なんかの全部のリクエストがダウンロードされて準備完了したヨーというタイミングでスタートさせろって意味
	$(function() {
		$("#loading").delay(2000).fadeOut();//jQuery. #loadingはフェードアウト(非表示). 2sec待ち時間入れてる
		$("#container").delay(2000).fadeIn();//jQuery. #containerはフェードイン(表示). 2sec待ち時間入れてる
	});
	$(function() {
		// 画面初回表示時
		$('p.note').hide();
		// image/1.jpgをクリック時の処理
		$('p.button').click(function(){
			// 'p.note'を表示
			$('p.note').show();
			// 'p.button'を非表示
			$(this).hide();
		});
		// image/2-1.jpgをクリック時の処理
		$('p.note').click(function() {
			// 'p.button'を表示
			$('p.button').show();
			// 'p.note'を非表示
			$(this).hide();
		});
	});
}
</script>
<!-- html -->
<div>
<h1>loading images</h1>
</div>
</head>
<body>
<div id="loading"></div><!-- 1つ目のdivはさっきダウンロードしたローディング画像グルグルが入ってる -->
<div id="container"><!-- 2つ目のdiv id="container" にはいつものようにページの中身を入れる。 -->
	<img src="AEBM3679.GIF" width="400">
	<img src="BMPK2261.GIF" width="400">
	<img src="EOSD4285.GIF" width="400">
	<img src="EWWE5519.GIF" width="400">
</div>
<div>
<!--ボタンの画像表示  https://ja.stackoverflow.com/questions/46634/jquery%E3%81%A7%E7%94%BB%E5%83%8F%E3%81%AE%E8%A1%A8%E7%A4%BA-%E9%9D%9E%E8%A1%A8%E7%A4%BA%E3%82%92%E5%88%87%E3%82%8A%E6%9B%BF%E3%81%88%E3%82%8B%E6%96%B9%E6%B3%95%E3%81%AB%E3%81%A4%E3%81%84%E3%81%A6 -->
<p class="button">
	<img src="AEBM3679.GIF" width="400">
</p>
<p class="note">
	<img src="BMPK2261.GIF" width="400">
</p>
</div>
</body>
</html>
